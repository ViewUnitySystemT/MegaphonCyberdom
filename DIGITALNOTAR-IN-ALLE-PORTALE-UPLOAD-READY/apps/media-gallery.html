<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TELCO Hub - Media Gallery</title>
<h1 style="position: absolute; left: -9999px;">TELCO Hub - Media Gallery</h1>
    <link rel="stylesheet" href="../styles.css">
    <style>
        .media-gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 1rem;
            padding: 1rem;
        }
        .media-item {
            background: var(--surface);
            border: 1px solid var(--outline);
            border-radius: var(--radius-md);
            overflow: visible;
            cursor: pointer;
            transition: transform 0.2s ease;
        }
        .media-item:hover {
            transform: scale(1.02);
        }
        .media-preview {
            width: 100%;
            height: 150px;
            object-fit: cover;
            background: var(--background);
        }
        .media-info {
            padding: 0.75rem;
        }
        .media-title {
            font-weight: 600;
            margin-bottom: 0.25rem;
            color: var(--on-surface);
        }
        .media-meta {
            font-size: 0.875rem;
            color: var(--on-surface-variant);
        }
        .media-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: block;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }
        .media-modal-content {
            max-width: 90%;
            max-height: 90%;
            background: var(--surface);
            border-radius: var(--radius-lg);
            overflow: visible;
        }
        .media-modal img,
        .media-modal video {
            width: 100%;
            height: auto;
            max-height: 80vh;
        }
        .media-controls {
            padding: 1rem;
            display: flex;
            gap: 1rem;
            align-items: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="top-app-bar">
            <div class="top-app-bar-content">
                <button class="icon-button" onclick="window.history.back()" title="Action Button">
                    <svg class="icon" viewBox="0 0 24 24"><path d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H20v-2z"/></svg>
                </button>
                <h1 class="top-app-bar-title">Media Gallery</h1>
                <div class="top-app-bar-actions"><button class="icon-button" onclick="window.history.forward()" title="Vorw√§rts" title="Action Button">
                        <svg class="icon" viewBox="0 0 24 24"><path d="M4 11v2h12.17l-5.59 5.59L12 20l8-8-8-8-1.41 1.41L16.17 11H4z"/></svg>
                    </button>
                    
                    <button class="icon-button" onclick="refreshMedia()" title="Action Button">
                        <svg class="icon" viewBox="0 0 24 24"><path d="M17.65 6.35C16.2 4.9 14.21 4 12 4c-4.42 0-7.99 3.58-7.99 8s3.57 8 7.99 8c3.73 0 6.84-2.55 7.73-6h-2.08c-.82 2.33-3.04 4-5.65 4-3.31 0-6-2.69-6-6s2.69-6 6-6c1.66 0 3.14.69 4.22 1.78L13 11h7V4l-2.35 2.35z"/></svg>
                    </button>
                </div>
            </div>
        </header>

        <main class="main-content">
            <div class="toolbar">
                <button class="btn primary" onclick="loadSampleMedia()" title="Action Button">
                    üì∏ Sample Media laden
                </button>
                <button class="btn" onclick="clearMedia()" title="Action Button">
                    üóëÔ∏è Alle l√∂schen
                </button>
            </div>

            <div class="media-gallery" id="media-gallery">
                <!-- Media items werden hier dynamisch hinzugef√ºgt -->
            </div>
        </main>
    </div>

    <!-- Media Modal -->
    <div class="media-modal" id="media-modal">
        <div class="media-modal-content">
            <div id="modal-media"></div>
            <div class="media-controls">
                <button class="btn" onclick="closeModal()" title="Action Button">Schlie√üen</button>
                <button class="btn" onclick="shareMedia()" title="Action Button">Teilen</button>
                <button class="btn" onclick="downloadMedia()" title="Action Button">Download</button>
            </div>
        </div>
    </div>

    <script src="../media-gallery.js"></script>
    <script>

            constructor() {
                this.mediaFiles = [];
                this.init();
            }

            init() {
                this.loadSampleMedia();
            }

                        size: '2.3 MB',
                        date: '2024-01-15'
                    },
                    {
                        id: 2,
                        type: 'video',
                        title: 'Meeting Recording',
                        url: 'data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMjAwIiBoZWlnaHQ9IjE1MCIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj48cmVjdCB3aWR0aD0iMTAwJSIgaGVpZ2h0PSIxMDAlIiBmaWxsPSIjZTBmMGYwIi8+PHRleHQgeD0iNTAlIiB5PSI1MCUiIGZvbnQtZmFtaWx5PSJBcmlhbCIgZm9udC1zaXplPSIxNCIgZmlsbD0iIzMzMyIgdGV4dC1hbmNob3I9Im1pZGRsZSIgZHk9Ii4zZW0iPlZpZGVvPC90ZXh0Pjwvc3ZnPg==',
                        size: '45.2 MB',
                        date: '2024-01-14'
                    },
                    {
                        id: 3,
                        type: 'image',
                        title: 'Pr√§sentation Slide',
                        url: 'data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMjAwIiBoZWlnaHQ9IjE1MCIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj48cmVjdCB3aWR0aD0iMTAwJSIgaGVpZ2h0PSIxMDAlIiBmaWxsPSIjZDBmMGYwIi8+PHRleHQgeD0iNTAlIiB5PSI1MCUiIGZvbnQtZmFtaWx5PSJBcmlhbCIgZm9udC1zaXplPSIxNCIgZmlsbD0iIzMzMyIgdGV4dC1hbmNob3I9Im1pZGRsZSIgZHk9Ii4zZW0iPlNsaWRlPC90ZXh0Pjwvc3ZnPg==',
                        size: '1.8 MB',
                        date: '2024-01-13'
                    },
                    {
                        id: 4,
                        type: 'video',
                        title: 'Demo Video',
                        url: 'data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMjAwIiBoZWlnaHQ9IjE1MCIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj48cmVjdCB3aWR0aD0iMTAwJSIgaGVpZ2h0PSIxMDAlIiBmaWxsPSIjYzBmMGYwIi8+PHRleHQgeD0iNTAlIiB5PSI1MCUiIGZvbnQtZmFtaWx5PSJBcmlhbCIgZm9udC1zaXplPSIxNCIgZmlsbD0iIzMzMyIgdGV4dC1hbmNob3I9Im1pZGRsZSIgZHk9Ii4zZW0iPkRlbW88L3RleHQ+PC9zdmc+',
                        size: '32.1 MB',
                        date: '2024-01-12'
                    }
                ];
                this.renderMedia();
            }

            renderMedia() {
                const gallery = document.getElementById('media-gallery');
                gallery.innerHTML = '';

                this.mediaFiles.forEach(media => {
                    const item = document.createElement('div');
                    item.className = 'media-item';
                    item.onclick = () => this.openModal(media);
                    
                    const icon = media.type === 'video' ? 'üé•' : 'üì∏';
                    
                    item.innerHTML = `
                        <div class="media-preview">
                            <img  src="${media.url}" alt="TELCO Hub Image" alt="${media.title}" style="width: 100%; height: 100%; object-fit: cover;">
                        </div>
                        <div class="media-info">
                            <div class="media-title">${icon} ${media.title}</div>
                            <div class="media-meta">${media.size} ‚Ä¢ ${media.date}</div>
                        </div>
                    `;
                    
                    gallery.appendChild(item);
                });
            }

            openModal(media) {
                const modal = document.getElementById('media-modal');
                const modalContent = document.getElementById('modal-media');
                
                if (media.type === 'video') {
                    modalContent.innerHTML = `
                        <video controls>
                            <source src="${media.url}" type="video/mp4">
                            Ihr Browser unterst√ºtzt das Video-Element nicht.
                        </video>
                    `;
                } else {
                    modalContent.innerHTML = `<img  src="${media.url}" alt="TELCO Hub Image" alt="${media.title}">`;
                }
                
                modal.style.display = 'flex';
                this.currentMedia = media;
            }
        }

        let mediaGalleryApp;

        function loadSampleMedia() {
            if (mediaGalleryApp) {
                mediaGalleryApp.loadSampleMedia();
            }
        }

        function clearMedia() {
            if (mediaGalleryApp) {
                mediaGalleryApp.mediaFiles = [];
                mediaGalleryApp.renderMedia();
            }
        }

        function refreshMedia() {
            if (mediaGalleryApp) {
                mediaGalleryApp.loadSampleMedia();
            }
        }

        function closeModal() {
            document.getElementById('media-modal').style.display = 'none';
        }

        function shareMedia() {
            if (mediaGalleryApp && mediaGalleryApp.currentMedia) {
                alert(`Teile: ${mediaGalleryApp.currentMedia.title}`);
            }
        }

        function downloadMedia() {
            if (mediaGalleryApp && mediaGalleryApp.currentMedia) {
                alert(`Download: ${mediaGalleryApp.currentMedia.title}`);
            }
        }

        // Initialize app
        document.addEventListener('DOMContentLoaded', () => {
            mediaGalleryApp = new MediaGalleryApp();
        });
    </script>
</body>
</html>
