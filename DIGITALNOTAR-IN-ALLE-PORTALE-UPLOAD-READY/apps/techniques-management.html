  <style>
    :root {
      --techniques-primary: #059669;
      --techniques-success: #10b981;
      --techniques-warning: #f59e0b;
      --techniques-error: #ef4444;
      --techniques-info: #06b6d4;
      --glass-bg: rgba(255, 255, 255, 0.1);
      --glass-border: rgba(255, 255, 255, 0.2);
    }
    
    .techniques-container {
      background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
      color: #e2e8f0;
      min-height: 100vh;
      padding: 0;
      position: relative;
      overflow: visible;
    }
    
    .techniques-header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      background: rgba(15, 23, 42, 0.95);
      backdrop-filter: blur(20px);
      border-bottom: 1px solid var(--glass-border);
      padding: 1rem;
      z-index: 1000;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .techniques-title {
      font-size: 1.5rem;
      font-weight: 700;
      color: var(--techniques-primary);
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    
    .techniques-controls {
      display: flex;
      gap: 0.5rem;
      align-items: center;
    }
    
    .techniques-btn {
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      font-size: 0.9rem;
      background: var(--glass-bg);
      color: #e2e8f0;
      border: 1px solid var(--glass-border);
    }
    
    .techniques-btn:hover {
      background: rgba(255, 255, 255, 0.2);
      transform: translateY(-1px);
    }
    
    .techniques-btn-primary {
      background: linear-gradient(45deg, var(--techniques-primary), #10b981);
      color: white;
      border: none;
    }
    
    .techniques-btn-primary:hover {
      box-shadow: 0 4px 12px rgba(5, 150, 105, 0.3);
    }
    
    .techniques-content {
      margin-top: 80px;
      padding: 2rem;
      max-width: 1400px;
      margin-left: auto;
      margin-right: auto;
    }
    
    .techniques-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(450px, 1fr));
      gap: 2rem;
      margin-bottom: 2rem;
    }
    
    .technique-card {
      background: var(--glass-bg);
      border: 1px solid var(--glass-border);
      border-radius: 12px;
      padding: 1.5rem;
      backdrop-filter: blur(20px);
      transition: all 0.3s ease;
    }
    
    .technique-card:hover {
      border-color: var(--techniques-primary);
      box-shadow: 0 8px 25px rgba(5, 150, 105, 0.2);
    }
    
    .technique-card-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1rem;
      padding-bottom: 1rem;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }
    
    .technique-name {
      font-size: 1.2rem;
      font-weight: 700;
      color: var(--techniques-primary);
    }

      font-size: 0.9rem;
      opacity: 0.8;
      background: rgba(5, 150, 105, 0.2);
      padding: 0.25rem 0.5rem;
      border-radius: 4px;
    }
    
    .technique-info {
      display: grid;
      gap: 0.75rem;
    }
    
    .info-item {
      display: flex;
      align-items: flex-start;
      gap: 0.5rem;
    }
    
    .info-label {
      font-weight: 600;
      min-width: 120px;
      opacity: 0.8;
    }
    
    .info-value {
      color: #e2e8f0;
      flex: 1;
    }
    
    .info-value a {
      color: var(--techniques-info);
      text-decoration: none;
    }
    
    .info-value a:hover {
      text-decoration: underline;
    }

      display: inline-flex;
      align-items: center;
      gap: 0.25rem;
      padding: 0.25rem 0.5rem;
      border-radius: 12px;
      font-size: 0.8rem;
      font-weight: 600;
    }
    
    .complexity-beginner {
      background: rgba(16, 185, 129, 0.2);
      color: var(--techniques-success);
    }
    
    .complexity-intermediate {
      background: rgba(245, 158, 11, 0.2);
      color: var(--techniques-warning);

    }

      padding: 1.5rem;
      margin-bottom: 2rem;

    }

    }

    .filter-label {

                          technique.status === 'planned' ? 'Geplant' : 'Veraltet';

        card.innerHTML = `

            <div class="technique-category">${technique.category}</div>

            <div class="info-item">

              <span class="info-value">

            <div class="info-item">

            <div class="info-item">
              <span class="info-label">Dependencies:</span>

      updateStats() {
        const statsGrid = document.getElementById('statsGrid');
        
        const total = this.techniques.length;
        const implemented = this.techniques.filter(t => t.status === 'implemented').length;
        const categories = new Set(this.techniques.map(t => t.category)).size;
        const technologies = new Set(this.techniques.map(t => t.technology)).size;
        
        statsGrid.innerHTML = `
          <div class="stat-item">
            <div class="stat-value">${total}</div>
            <div class="stat-label">Gesamt</div>
          </div>
          <div class="stat-item">

          </div>
          <div class="stat-item">
            <div class="stat-value">${technologies}</div>
            <div class="stat-label">Technologien</div>
          </div>
        `;
      }

      populateFilters() {
        const categoryFilter = document.getElementById('categoryFilter');
        const technologyFilter = document.getElementById('technologyFilter');
        
        // Kategorien
        const categories = [...new Set(this.techniques.map(t => t.category))].sort();
        categories.forEach(category => {
          const option = document.createElement('option');
          option.value = category;
          option.textContent = category;
          categoryFilter.appendChild(option);
        });
        
        // Technologien
        const technologies = [...new Set(this.techniques.map(t => t.technology))].sort();
        technologies.forEach(technology => {
          const option = document.createElement('option');
          option.value = technology;
          option.textContent = technology;
          technologyFilter.appendChild(option);
        });
      }

      filterTechniques() {
        const searchTerm = document.getElementById('searchInput').value.toLowerCase();
        const categoryFilter = document.getElementById('categoryFilter').value;
        const complexityFilter = document.getElementById('complexityFilter').value;
        const statusFilter = document.getElementById('statusFilter').value;
        const technologyFilter = document.getElementById('technologyFilter').value;
        
        const filtered = this.techniques.filter(technique => {
          const matchesSearch = !searchTerm || 
            technique.name.toLowerCase().includes(searchTerm) ||
            technique.description.toLowerCase().includes(searchTerm) ||
            technique.technology.toLowerCase().includes(searchTerm) ||
            technique.category.toLowerCase().includes(searchTerm);
          
          const matchesCategory = !categoryFilter || technique.category === categoryFilter;
          const matchesComplexity = !complexityFilter || technique.complexity === complexityFilter;
          const matchesStatus = !statusFilter || technique.status === statusFilter;
          const matchesTechnology = !technologyFilter || technique.technology === technologyFilter;
          
          return matchesSearch && matchesCategory && matchesComplexity && matchesStatus && matchesTechnology;
        });
        
        this.renderFilteredTechniques(filtered);
      }

      exportTechniques() {
        const data = {
          techniques: this.techniques,
          exportDate: new Date().toISOString(),
          version: '1.0'
        };
        
        const blob = new Blob([JSON.stringify(data, null, 2)], { type: 'application/json' });
        const url = URL.createObjectURL(blob);
        
        const a = document.createElement('a');
        a.href = url;
        a.download = `telco-hub-techniques-${new Date().toISOString().split('T')[0]}.json`;
        a.click();
        
        URL.revokeObjectURL(url);
      }

      importTechniques() {
        const input = document.createElement('input');
        input.type = 'file';
        input.accept = '.json';
        
        input.onchange = (event) => {
          const file = event.target.files[0];
          if (file) {
            const reader = new FileReader();
            reader.onload = (e) => {
              try {
                const data = JSON.parse(e.target.result);
                if (data.techniques && Array.isArray(data.techniques)) {
                  this.techniques = data.techniques;
                  this.saveTechniques();
                  this.renderTechniques();
                  this.updateStats();
                  this.populateFilters();
                  alert('Techniken erfolgreich importiert!');
                } else {
                  alert('Ung√ºltiges Dateiformat!');
                }
              } catch (error) {
                alert('Fehler beim Importieren der Datei!');
              }
            };
            reader.readAsText(file);
          }
        };
        
        input.click();
      }
